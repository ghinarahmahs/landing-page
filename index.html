<!DOCTYPE html>
<html>
<head>
    <title>My Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
            <li><a href="#">Menu 4</a></li>
        </ul>
    </nav>
    <p id="description">This is a brief description of my website.</p>
    <img src="image.jpg" alt="Image">
    <a id="link" href="https://skilvul.com">Visit Skilvul</a>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="city" placeholder="City">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="zip-code" placeholder="Zip Code">
        <label for="status" id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
        <input type="checkbox" id="status">
        <button type="submit" id="submit-form">Submit</button>
        <div id="warning"></div>
    </form>

    
    <footer>
        <p>Footer content here</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
